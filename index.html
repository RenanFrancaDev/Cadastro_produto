<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/dnc_logo.png" width="100">
        <h1>Controle de Produtos</h1>
    </header>

    <main>
        <h2>Produtos</h2>

        <span>Lista de Produtos</span>

        <div class="card">

            <div class="inputpd">
                <label>Nome do Produto</label>
                <input type="text" placeholder="Iphone" id="pdnome">
            </div>

            <div class="inputpd">
                <label>Preço</label>
                <input type="text" placeholder="R$00.00" id="pdpreco" >
            </div>

            <button onclick="produto.Adicionar()">Adicionar</button>

            <button onclick="produto.Cancelar()">Cancelar</button>

        </div>

        <div class="conteudo">

            <table>

                <thead>

                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>

                </thead>

                <tbody id="tbody">
                </tbody>

            </table>

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
